<!DOCTYPE html>
<html>
<head>
    <title>Rick & Morty API</title>
</head>
<body>
    <form id="FormNomor2">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Genderless">Genderless</option>
            <option value="unknown">Unknown</option>
        </select>
        
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="">All</option>
            <option value="Alive">Alive</option>
            <option value="Dead">Dead</option>
            <option value="unknown">Unknown</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
    
    <table id="characterTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Species</th>
                <th>Type</th>
                <th>Gender</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#characterTable').DataTable({
                "ajax": {
                    "url": "https://rickandmortyapi.com/api/character/108",
                    "dataSrc": function (json) {
                        return [json]; // Menggunakan array untuk menampilkan satu baris data
                    }
                },
                "columns": [
                    {"data": "name"},
                    {"data": "status"},
                    {"data": "species"},
                    {"data": "type"},
                    {"data": "gender"},
                    {"data": "location.name"}
                ]
            });
            
            $('#filterForm').on('submit', function(e) {
                e.preventDefault();
                
                var name = $('#name').val();
                var gender = $('#gender').val();
                var status = $('#status').val();
                
                table
                    .column(0)
                    .search(name)
                    .column(4)
                    .search(gender)
                    .column(1)
                    .search(status)
                    .draw();
            });
        });
    </script>
</body>
</html>
